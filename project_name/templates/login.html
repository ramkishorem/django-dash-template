{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h1 class='center'>Login</h1>
<div class="login-form">
    <form method="post" class='content-box colored-content-box white-bg-color' action="{{LOGIN_URL}}">{% csrf_token %}
        <ul class='form-fields'>
            {{form.as_ul}}
            <li class='btn--submit__container'>
                <button class="btn--submit" type='submit' value='Login'>Login</button>
            </li>
        </ul>
        {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
    </form>
</div>
<div class="big-padding-on-pc"></div>
<div class="big-padding-on-pc"></div>
{% endblock %}
